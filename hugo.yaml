# Hugo configuration file
title: My Site

# import hextra as module
module:
  hugoVersion:
    extended: true
    min: "0.112.0"
  imports:
    - path: github.com/imfing/hextra
  mounts:
    - source: hugo_stats.json
      target: assets/notwatching/hugo_stats.json
      disableWatch: true

build:
  buildStats: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\\.json
      target: styles\\.css
    - source: (postcss|tailwind)\\.config\\.js
      target: css
    - source: assets/.*\\.(js|ts|jsx|tsx)
      target: js
    - source: assets/.*\\.(.*)$
      target: $1

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/imfing"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/imfing/hextra-starter-template"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
